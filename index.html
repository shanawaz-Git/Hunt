<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/sticky-notes.png" />
  </head>
  <body>
    <div class="container">
      <h1>Note Taker</h1>
      <form id="noteForm">
        <label for="otp">OTP:</label>
        <input type="password" id="otp" name="otp" required />

        <button id="createNote">Create New Note</button>
        <button id="viewNotes">View Notes</button>

        <br />
        <button id="trouble">Trouble!!!</button>
        <br />
        <label for="NewUser">Click Register If you're new User...</label>
        <button id="NewUser">Register</button>
        <br />
        <label for="ResetOTP"
          >Click Reset OTP If you want to reset your OTP...</label
        >
        <button id="ResetOTP">Reset OTP</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
